<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/logotransparent.png" />
    <script src="script.js" defer></script>
    <title>Cancionero</title>
  </head>
  <body>
    <div id="song-container">
      <div class="filter-container disabled">
        <select id="language">
          <option value="spanish">Todos</option>
          <option value="spanish">Español</option>
          <option value="spanish">Inglés</option>
        </select>
      </div>
      <h2 id="title"></h2>
      <h3 id="author"></h3>
      <div id="song-image-container">
        <img src="#" alt="song image" id="song-image" />
      </div>
      <button class="btn" id="show-sheet-btn">Ver notas</button>
      <h3 id="sheet"></h3>
      <div class="btn-container">
        <button class="btn btn-disabled" id="previous-btn">&lt</button>
        <button class="btn" id="randomize-btn">Mezclar</button>
        <button class="btn" id="next-btn">&gt</button>
      </div>
    </div>
  </body>
</html>
