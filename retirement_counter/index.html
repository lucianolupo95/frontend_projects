<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/spain.png" />
    <script defer src="script.js"></script>
    <title>Contador para la jubilación</title>
  </head>
  <body>
    <div class="img-container">
      <div class="spain-counter">
        <p id="countdown"></p>
        <div class="controls">
          <button id="toggle-play-pause-btn">►</button>
          <button id="next-song-btn">►|</button>
        </div>
      </div>
      <img id="spain-img1" class="spain-img visible" src="" alt="España" />
      <img id="spain-img2" class="spain-img hidden" src="" alt="España" />
      <audio id="background-audio"></audio>
    </div>
  </body>
</html>
