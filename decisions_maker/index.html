      </div>
      <div class="option-container">
        <label for="option2" class="option-label" id="label2">Opcion2</label>
        <button class="option-btn" id="option2-btn">2</button>
      </div>
    </div>
    <div id="final-decision-container">
      <h2>El resultado de tu decisi√≥n es:</h2>

    </div>
