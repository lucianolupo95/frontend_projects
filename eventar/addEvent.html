<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addEvent.css">
    <script src="addEvent.js" defer></script>
    <title>Add Event</title>
</head>
<body>
    <form id="add-form">
        <label for="date">Fecha</label>
        <input type="date" id="date">
        <label for="event_type">Tipo de evento</label>
        <select id="event_type">
            <option value="1">Cumpleaños</option>
            <option value="2">Evento histórico</option>
        </select>
        <div id="no-year_container">
            <label for="noYear">¿Sin año?</label>
            <input type="checkbox" id="no-year">
        </div>
        <label for="title">Título</label>
        <input type="text" id="title">
        <label for="description">Descripción</label>
        <textarea id="description"></textarea>
        <label for="img-url">URL imágen</label>
        <input type="url" id="img-url">
        <input type="submit" id="submit-form">
    </form>
</body>
</html>
